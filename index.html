<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poems Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poems Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Zwavhudi
          <br />
          Zwavhudi-Nemasetoni
        </div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/Zwavhudi-Nemasetoni" target="_blank">
          Zwavhudi Nemasetoni</a
        >
        and is
        <a
          href="https://github.com/Zwavhudi-Nemasetoni/AI-Poems-Project"
          target="_blank"
          >open-sourced on Github</a
        >
        and is
        <a href="https://aipoem.netlify.app/" target="_blank">
          Hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/ap.js"></script>
  </body>
</html>
